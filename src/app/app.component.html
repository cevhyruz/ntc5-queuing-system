<div id="queue-container">
  <div id="queue-left-column">
    <table mat-table [dataSource]="queueList$"
      class="mat-elevation-z8 grid-item">

      <!-- Routing No -->
      <ng-container matColumnDef="referenceno">
        <th mat-header-cell *matHeaderCellDef> Routing No. </th>
        <td mat-cell *matCellDef="let queue"> {{ queue.referenceno }} </td>
      </ng-container>

      <!-- Transaction Window -->
      <ng-container matColumnDef="currentactiontaken">
        <th mat-header-cell *matHeaderCellDef> Transaction Window </th>
        <td mat-cell *matCellDef="let queue">
          {{ queue.currentactiontaken }}
          <!-- <br /> -->
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="agency.displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: agency.displayedColumns;"></tr>
  </table>
  </div> <!-- end of queue-left-column -->

  <mat-card class="grid-item mat-elevation-z8">

    <section id="agency-wrapper">
      <p>{{ agency.name }}</p>
      <p>{{ agency.tagline }}</p>
      <p>{{ agency.location }}</p>
    </section>

    <img src="./ntc_logo_95x95.png" alt="NTC V Logo">

    <div class="right-column-container">
      <h2 id="queuing-name">Queuing System</h2>

      <video
        [ngClass]="isEmpty() ? 'vid-min' : 'vid-max'"
        autoplay loop muted>
        <source src="sample_video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>

      <div id="datetime-container">
        <h3 id="currentTime">{{ dateTime$ | async | date:'h:mm:ss a'	 }}</h3>
        <h3 id="currentDate">{{ dateTime$ | async | date:'fullDate' }}</h3>
      </div>
    </div>
  </mat-card>

  <div id="announcement" class="mat-elevation-z8 full-width">
    <marquee>
    {{ agency.message }}
    </marquee>
  </div>

</div> <!-- end of queue-container -->
<router-outlet />
